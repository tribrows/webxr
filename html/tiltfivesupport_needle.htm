<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt Five - Needle Fixed</title>
    
    <!-- 1. IMPORT MAP: Using JSPM for reliable dependency resolution -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://ga.jspm.io/npm:three@0.160.0/build/three.module.js",
            "@needle-tools/engine": "https://ga.jspm.io/npm:@needle-tools/engine@3.37.0/dist/index.js",
            "rapier3d-compat": "https://ga.jspm.io/npm:rapier3d-compat@0.11.2/rapier.es.js"
        },
        "scopes": {
            "https://ga.jspm.io/": {
                "three": "https://ga.jspm.io/npm:three@0.160.0/build/three.module.js"
            }
        }
    }
    </script>

    <style>
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #111; color: white; font-family: sans-serif; overflow: hidden; 
        }
        needle-engine { 
            display: block; width: 100%; height: 100%; 
        }
        #overlay { 
            position: absolute; top: 20px; left: 20px; z-index: 100; pointer-events: none; 
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h2>Tilt Five AR</h2>
        <p>Status: <span id="status" style="color:yellow">Initializing...</span></p>
        <small>Note: Requires Localhost (port 3000/5000/8080)</small>
    </div>

    <!-- 
      2. ENGINE COMPONENT 
      CRITICAL FIX: Added 'src' with a base64 empty GLTF. 
      This forces the engine to finish "loading" immediately.
    -->
    <needle-engine 
        src="data:model/gltf+json;base64,eyJhc3NldCI6eyJ2ZXJzaW9uIjoiMi4wIn0sInNjZW5lcyI6W3sibm9kZXMiOltdfV0sInNjZW5lIjowfQ==">
    </needle-engine>

    <!-- 3. MAIN LOGIC -->
    <script type="module">
        import { onStart, WebXR, GameObject } from "@needle-tools/engine";
        import * as THREE from "three";

        const statusEl = document.getElementById("status");

        // Hook into the engine start lifecycle
        onStart((context) => {
            console.log("âœ… Needle Engine Started!");
            statusEl.innerText = "Running - Ready for Glasses";
            statusEl.style.color = "#44ff88";

            // --- A. TILT FIVE / WEBXR SETUP ---
            // We search for or create the WebXR manager
            const xrObject = GameObject.addNew(context.scene, "WebXR_Manager");
            const xrComponent = GameObject.addComponent(xrObject, WebXR);
            
            // Optional: Request a specific session mode if needed, but 'immersive-ar' is default
            // xrComponent.startSession(); // Usually triggered by UI button, but we let Needle UI handle it

            // --- B. DESKTOP CAMERA (Fallback) ---
            if (!context.mainCamera) {
                const cam = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
                cam.position.set(0, 1.2, 1.5);
                cam.lookAt(0, 0, 0);
                context.scene.add(cam);
                context.mainCamera = cam;
            }

            // --- C. SCENE CONTENT ---
            const root = new THREE.Group();
            context.scene.add(root);

            // 1. Grid (To visualize the 'Board')
            const grid = new THREE.GridHelper(2, 10, 0x888888, 0x333333);
            root.add(grid);

            // 2. Objects
            // Main rotating shape
            const geometry = new THREE.OctahedronGeometry(0.2, 0);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x00aaff, 
                roughness: 0.1, 
                metalness: 0.5,
                wireframe: false
            });
            const shape = new THREE.Mesh(geometry, material);
            shape.position.y = 0.3;
            root.add(shape);

            // Orbiting spheres
            const orbiterGeo = new THREE.SphereGeometry(0.05, 16, 16);
            const orbiterMat = new THREE.MeshStandardMaterial({ color: 0xff3366 });
            const orbiter = new THREE.Mesh(orbiterGeo, orbiterMat);
            root.add(orbiter);

            // 3. Lighting
            const light = new THREE.DirectionalLight(0xffffff, 2);
            light.position.set(1, 4, 2);
            context.scene.add(light);
            context.scene.add(new THREE.AmbientLight(0x404040));

            // 4. Animation Loop
            const animate = () => {
                if(context.isDestroyed) return;
                
                const time = performance.now() * 0.001;
                
                // Spin main shape
                shape.rotation.y = time;
                shape.rotation.z = time * 0.5;
                
                // Move orbiter
                orbiter.position.x = Math.sin(time * 2) * 0.5;
                orbiter.position.z = Math.cos(time * 2) * 0.5;
                orbiter.position.y = 0.3 + Math.sin(time * 4) * 0.1;

                requestAnimationFrame(animate);
            };
            animate();
        });
    </script>
</body>
</html>
